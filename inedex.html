<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プログラミング学習スキャフォールディングアプリ (JavaScript版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <!-- 共通スタイルを読み込む -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col min-h-screen items-center p-4 sm:p-6 md:p-8">

    <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg p-6 sm:p-8 md:p-10 mb-8">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-4 text-center">プログラミング学習アシスタント (JavaScript)</h1>
        <p class="text-gray-600 text-center mb-6">JavaScriptコードを書いて、実行してみよう！ヒントが自動で表示されるよ。</p>
    </div>

    <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-6">

        <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">課題</h2>
            <div id="challenge-display" class="bg-blue-50 p-4 rounded-lg mb-6 border border-blue-200">
            </div>
            
            <button id="open-problem-settings-button" class="px-4 py-2 bg-gray-600 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-75 mb-6">
                課題を編集
            </button>

            <h2 class="text-2xl font-semibold text-gray-700 mb-4">コードエディタ (JavaScript)</h2>
            <textarea id="code-editor" class="w-full h-80 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            
            <button id="run-button" class="mt-6 px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
                コードを実行
            </button>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">実行結果</h2>
            <pre id="output-area" class="bg-gray-800 text-green-400 p-4 rounded-lg h-40 overflow-auto custom-scrollbar text-sm mb-6"></pre>

            <h2 class="text-2xl font-semibold text-gray-700 mb-4">ヒント</h2>
            <div id="hint-area" class="bg-yellow-50 p-4 rounded-lg h-80 overflow-auto custom-scrollbar text-yellow-800 border border-yellow-200">
                <p>ここにヒントが表示されます。</p>
            </div>
        </div>

    </div>

    <div id="problem-settings-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close-button" id="close-modal-button">&times;</button>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">課題設定 (JavaScript)</h2>
            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                <label for="problem-description-input" class="block text-gray-700 text-sm font-bold mb-2">課題説明:</label>
                <textarea id="problem-description-input" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-3">JavaScriptの`console.log()`関数を使って、指定された文字列をコンソールに出力してみよう。</textarea>
                
                <label for="target-output-input" class="block text-gray-700 text-sm font-bold mb-2">目標出力 (コンソールログ、複数行可):</label>
                <textarea id="target-output-input" rows="5" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4">Hello, JavaScript!</textarea>
                
                <button id="set-problem-button" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
                    課題を設定して閉じる
                </button>
            </div>
        </div>
    </div>

    <!-- CodeMirror本体とモードを読み込む -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <!-- 独自スクリプトを読み込む -->
    <script src="script.js"></script>
</body>
</html>
